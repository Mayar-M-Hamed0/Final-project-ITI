<div class="commentContainer">
    <div class="CommentHolder">
        <div class="input-group mb-1 comment">
            <form (ngSubmit)="updatecomment()" style="width: 100%; margin-top: 20px;">
                <div *ngIf="commentdes">
                    <input style="margin-bottom: 10px;" type="text" class="form-control " placeholder="write your username" name="Username" [(ngModel)]="commentdes.Username">

                    <input style="margin-bottom: 10px;" type="text" class="form-control " placeholder="write your comment" name="comment" [(ngModel)]="commentdes.comment">
                    <button style="margin-right: 10px;" class="btn btn-outline-info" type="submit" id="button-addon2">
                        <i class="fa-solid fa-share"></i>
                    </button>
                    <button class="btn btn-outline-info" type="submit" id="button-addon2">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
