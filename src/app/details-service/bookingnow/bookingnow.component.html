<style>

section{
    background-color: rgb(251, 250, 250) !important;
  }

  #main{
  background-color:#00000065;
  background-attachment: fixed;
  min-height: 100vh;
  height: 100%;
}
</style>
<section>
<div class="container" >
  <P class="text-center mt-3 fs-3 fw-bold" style="color: #083248;">Booking Now !</P>

  <div class="row">

    <div class="col-4"></div>
    <div class="col-md-4">

      <div >
       
          <form  [formGroup]="bookingnow" (ngSubmit)="handelForm()" >
            <div class="mb-3 mt-4">
              <label for="exampleInputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email"  id="exampleInputEmail" aria-describedby="emailHelp">

     
              @if(bookingnow.controls['email'].invalid && bookingnow.controls['email'].touched) { @if(bookingnow.controls['email'].errors?.['required'])
              {
              <span> This field is required </span> } @if(bookingnow.controls['email'].errors?.['minlength']) {
              <span>Min length is 3 </span> }
          
          }






            </div>
      
            <div class="mb-3">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="email" class="form-control"  formControlName="fname"     id="FirstName"   >
            </div>
      
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="email" class="form-control" formControlName="lname"  id="lastname" >
            </div>
      
      
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone</label>
              <input type="number" class="form-control"  formControlName="phone"  id="Phone" >
            </div>
            <div class="mb-3">
              <label for="textarea" class="form-label">Write the service you need</label>
              <textarea class="form-control"  formControlName="textarea"        id="textarea" style="height: 100px"></textarea>
      
            </div>
            <div class="mb-3">
      
              <label for="Date" class="form-label">Date</label>
              <input type="date" class="form-control"  formControlName="date"        id="Date" >
            </div>
      
      <div class="d-flex justify-content-center">

        <button type="submit" style="background-color: #083248;" class="btn btn-danger mb-5 p-3 border-0" id="btnstyle" >Booking</button>

      </div>
          </form>
    
      
      </div>

    </div>
    <div class="col-4 "></div>
  </div>
</div>
</section>
