<div class="main-dev pb-5">
    <div class="title py-5 mx-5">
        <h1>our center orders</h1>
        <p class="">Here you can found all your centers choose the center you want to see its orders</p>
    </div>
    <div class="component rounded-2 p-3 mb-5 mx-5 ">
        @for (item of servicedata| paginate: { itemsPerPage: 5, currentPage: crntpage } ; track $index ) {
        <div class="row">
            <div class="card mb-5 w-75 mx-auto">
                <div class="row g-0">
                    <div class="col-md-3" style=" display: inline;">
                        <img src="http://127.0.0.1:8000/{{item.image}}" class="img-fluid rounded-start" alt="..." style="height: 200x; width: 250px;" />
                    </div>
                    <div class="col-md-9">
                        <div class="row ">
                            <div class="col-7">
                                <div class="card-body">
                                    <h5 class="card-title">Service Center {{item.name}}</h5>



                                </div>
                                <button class="btn btn-primary text-white " type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample " style="display: inline; margin-right: 20px;">
                   <a class="text-white" routerLink="/orderforcenter/{{item.id}}">orders</a>
                  </button>
                            </div>
                            <div style="min-height: 120px;">
                                <div class="collapse collapse-horizontal" id="collapseWidthExample">


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>




        </div>

        }
        <pagination-controls class="" (pageChange)="crntpage=$event"></pagination-controls>






    </div>


</div>
